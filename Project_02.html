<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
        }

        .result span {
            font-weight: bold;
        }

        .under-weight {
            color: #ffcc00;
        }

        .normal-weight {
            color: #28a745;
        }

        .over-weight {
            color: #ffc107;
        }

        .obese {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>BMI Calculator</h1>
            <p>
                <label>Height in CM</label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in KG</label>
                <input type="text" id="weight">
            </p>
            <button>Calculate</button>
            <div class="result"></div>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const height = parseInt(document.getElementById('height').value);
            const weight = parseInt(document.getElementById('weight').value);
            
            const result = document.querySelector('.result');
            result.innerHTML = ''; // Clear previous result

            if (isNaN(height) || height <= 0) {
                result.innerHTML = `Please give a valid height.`;
            } else if (isNaN(weight) || weight <= 0) {
                result.innerHTML = `Please give a valid weight.`;
            } else {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                if (bmi < 18.6) {
                    result.innerHTML = `<span class="under-weight">${bmi}</span> (Under Weight)`;
                } else if (bmi >= 18.6 && bmi < 24.9) {
                    result.innerHTML = `<span class="normal-weight">${bmi}</span> (Normal Weight)`;
                } else if (bmi >= 25 && bmi < 29.9) {
                    result.innerHTML = `<span class="over-weight">${bmi}</span> (Over Weight)`;
                } else if (bmi >= 30) {
                    result.innerHTML = `<span class="obese">${bmi}</span> (Obese)`;
                }
            }
        });
    </script>
</body>
</html>
